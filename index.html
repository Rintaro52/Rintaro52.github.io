<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1Dayポーカーディーラー | サンプルLP</title>
<style>
  body {
    font-family: sans-serif;
    margin:0;
    padding:0;
    color: #333;
    box-sizing: border-box;
  }

  * {
    box-sizing: inherit;
  }

  header {
    background: #fff;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header .logo {
    font-weight: bold;
    font-size: 1.2em;
  }

  header nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #333;
  }

  /* ヒーローセクション（背景画像） */
  .hero {
    position: relative;
    height: 60vh;
    min-height: 400px;
    background: url('images/hero.jpg') no-repeat center center;
    background-size: cover; /* 画像全体をカバー表示 */
    display:flex;
    align-items:center;
    justify-content:center;
    color: #fff;
    text-align:center;
  }

  .hero .overlay {
    background: rgba(0,0,0,0.3);
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    z-index:1;
  }

  .hero .content {
    max-width:600px;
    padding:20px;
    z-index:2;
  }

  .hero h1 {
    font-size:2em;
    margin-bottom:20px;
  }

  .hero p {
    line-height:1.6;
  }

  section {
    padding: 50px 20px;
    max-width: 1000px;
    margin:0 auto;
  }

  footer {
    text-align:center;
    padding:20px;
    background:#eee;
    font-size:0.9em;
    color:#666;
  }

  @media screen and (max-width:600px) {
    .hero h1 {
      font-size:1.5em;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">1Dayポーカーディーラー</div>
  <nav>
    <a href="#reason">選ばれる理由</a>
    <a href="#price">料金</a>
    <a href="#voices">推薦者の声</a>
    <a href="#company">会社概要</a>
    <a href="#qa">Q&A</a>
  </nav>
</header>

<section class="hero">
  <div class="overlay"></div>
  <div class="content">
    <h1>未経験からたった1日でポーカーディーラーへ</h1>
    <p>プロのディーラーによる短期集中トレーニングで、<br>
    すぐにテーブルに立つスキルを身につけましょう。</p>
  </div>
</section>

</section>

<footer>
  &copy; 2024 1Dayポーカーディーラー All rights reserved.
</footer>

</body>
</html>
