<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>１dayディーラークラス | サンプルLP</title> <!-- タイトルもサービス名に合わせて修正可能 -->
<style>
  body {
    margin:0; padding:0;
    font-family: sans-serif;
    color: #333;
    line-height:1.6;
  }

  header {
    background:#fff;
    padding:10px 20px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    display:flex;
    justify-content: space-between;
    align-items:center;
    position: sticky;
    top:0;
    z-index:1000;
  }
  header .logo {
    font-weight:bold;
    font-size:1.2em;
  }
  header nav a {
    margin-left:20px;
    text-decoration:none;
    color:#333;
    font-size:0.9em;
  }

  /* ヒーローセクション */
  .hero {
    position:relative;
    height: 70vh;
    min-height:500px;
    background: url('images/hero.jpg') no-repeat center center;
    background-size: cover;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:#fff;
  }
  .hero::before {
    content:"";
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background:rgba(0,0,0,0.3);
  }
  .hero .content {
    position:relative;
    z-index:2;
    max-width:600px;
    margin:0 auto;
    padding:20px;
  }
  .hero h1 {
    font-size:2em;
    margin-bottom:20px;
  }
  .hero p {
    margin-bottom:30px;
  }
  .hero .cta-btn {
    display:inline-block;
    background:#f1c40f;
    color:#333;
    padding:15px 30px;
    text-decoration:none;
    font-weight:bold;
    border-radius:5px;
  }

  section {
    padding:60px 20px;
    max-width:1100px;
    margin:0 auto;
  }
  section h2 {
    text-align:center;
    font-size:1.8em;
    margin-bottom:40px;
  }

  /* 以下、他セクションは省略。必要に応じて同様の変更可 */
</style>
</head>
<body>

<header>
  <div class="logo">１dayディーラークラス</div> <!-- サービス名を変更 -->
  <nav>
    <a href="#reason">選ばれる理由</a>
    <a href="#price">料金</a>
    <a href="#flow">受講の流れ</a>
    <a href="#qa">Q&A</a>
    <a href="#company">会社概要</a>
  </nav>
</header>

<section class="hero">
  <div class="content">
    <!-- たった1日でプロのスキルを習得！ → たった１日で現場レベルのポーカーディーラーに -->
    <h1>たった１日で現場レベルのポーカーディーラーに</h1>
    <!-- 初心者でも安心。プロによる短期集中プログラムであなたを即戦力へと導きます。
         → 未経験から現場レベルのポーカーディーラーに！ -->
    <p>未経験から現場レベルのポーカーディーラーに！</p>
    <!-- 今すぐ詳細を確認 → 今すぐ説明会に参加 -->
    <a href="#contact" class="cta-btn">今すぐ説明会に参加</a>
  </div>
</section>
